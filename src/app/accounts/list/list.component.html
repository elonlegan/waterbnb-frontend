<div class="p-4">
  <div class="container">
    <h1 class="text-3xl font-bold leading-7 mb-4 text-center">Accounts</h1>
    <a
      routerLink="add"
      class="btn btn-sm btn-success mb-4 text-white font-bold py-2 px-4 rounded"
    >
      Create Account
    </a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 30%">Name</th>
          <th style="width: 30%">Email</th>
          <th style="width: 30%">Role</th>
          <th style="width: 10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.title }} {{ account.name }}</td>
          <td>{{ account.email }}</td>
          <td>{{ account.role }}</td>
          <td style="white-space: nowrap">
            <a
              routerLink="edit/{{ account.id }}"
              class="btn btn-sm btn-primary mr-1 font-bold"
            >
              Edit
            </a>
            <button
              (click)="deleteAccount(account.id)"
              class="btn btn-sm btn-danger btn-delete-account font-bold"
              [disabled]="account.isDeleting"
            >
              <span
                *ngIf="account.isDeleting"
                class="spinner-border spinner-border-sm"
              ></span>
              <span *ngIf="!account.isDeleting"> Delete </span>
            </button>
          </td>
        </tr>
        <tr *ngIf="!accounts">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
