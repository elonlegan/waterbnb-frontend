<div class="form-row" [formGroup]="formGroup">
  <div class="form-group col-4 mb-0">
    <label>Country</label>
    <select
      formControlName="country"
      class="form-control border rounded w-full text-gray-700 leading-tight focus:outline-none"
      [ngClass]="{ 'is-invalid': submitted && formControls['country'].errors }"
    >
      <option [value]="country.shortName" *ngFor="let country of countries">
        {{ country.name }}
      </option>
    </select>
    <div
      *ngIf="submitted && formControls['country'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="formControls['country'].errors.required">
        Country is required
      </div>
    </div>
  </div>
  <div class="form-group col-4 mb-0">
    <label>State</label>
    <select
      formControlName="state"
      class="form-control border rounded w-full text-gray-700 leading-tight focus:outline-none"
      [ngClass]="{ 'is-invalid': submitted && formControls['state'].errors }"
    >
      <option [value]="state" *ngFor="let state of states">
        {{ state }}
      </option>
    </select>
    <div
      *ngIf="submitted && formControls['state'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="formControls['state'].errors.required">State is required</div>
    </div>
  </div>
  <div class="form-group col-4 mb-0">
    <label>City</label>
    <select
      formControlName="city"
      class="form-control border rounded w-full text-gray-700 leading-tight focus:outline-none"
      [ngClass]="{ 'is-invalid': submitted && formControls['city'].errors }"
    >
      <option [value]="city" *ngFor="let city of cities">
        {{ city }}
      </option>
    </select>
    <div
      *ngIf="submitted && formControls['city'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="formControls['city'].errors.required">City is required</div>
    </div>
  </div>
</div>
