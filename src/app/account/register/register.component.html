<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8"
>
  <h3 class="text-2xl font-bold leading-7 mb-4 text-center">Register</h3>
  <div class="mb-4 form-row">
    <div class="form-group col mb-0">
      <label>Role</label>
      <select
        formControlName="role"
        class="form-control border rounded w-full text-gray-700 leading-tight focus:outline-none"
        [ngClass]="{ 'is-invalid': submitted && f.role.errors }"
      >
        <option [value]="role.key" *ngFor="let role of roles">
          {{ role.label }}
        </option>
      </select>
      <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
        <div *ngIf="f.role.errors.required">Role is required</div>
      </div>
    </div>
    <div class="form-group col-8 mb-0">
      <label>Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
      />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
  </div>
  <div class="mb-4">
    <label>Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">
        Email must be a valid email address
      </div>
    </div>
  </div>
  <div class="mb-4 form-row">
    <div class="form-group col">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group col">
      <label>Confirm Password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
      />
      <div
        *ngIf="submitted && f.confirmPassword.errors"
        class="invalid-feedback"
      >
        <div *ngIf="f.confirmPassword.errors.required">
          Confirm Password is required
        </div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">
          Passwords must match
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-check">
    <input
      type="checkbox"
      formControlName="acceptTerms"
      id="acceptTerms"
      class="form-check-input"
      [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
    />
    <label for="acceptTerms" class="form-check-label"
      >Accept Terms & Conditions</label
    >
    <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
      Accept Ts & Cs is required
    </div>
  </div>
  <div class="form-group">
    <button
      [disabled]="loading"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
    >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Register
    </button>
    <a
      routerLink="../login"
      href=""
      class="btn btn-link inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
      >Cancel</a
    >
  </div>
</form>
