<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="bg-white shadow-md rounded px-8 pt-6 pb-8"
>
  <h3 class="text-2xl font-bold leading-7 mb-4 text-center">Login</h3>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email is invalid</div>
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <button
        [disabled]="loading"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
      <a
        routerLink="../register"
        class="btn btn-link inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
      >
        Register
      </a>
    </div>
    <div class="col text-right">
      <a
        routerLink="../forgot-password"
        class="btn btn-link pr-0 inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
      >
        Forgot Password?
      </a>
    </div>
  </div>
</form>
